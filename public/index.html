<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice & Quote App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary" id="main-nav" style="display: none;">
        <div class="container">
            <a class="navbar-brand" href="#" onclick="app.showDashboard(); return false;">Invoice & Quote App</a>
            <div class="navbar-nav">
                <a class="nav-link" href="#" onclick="app.showDashboard(); return false;">Dashboard</a>
                <a class="nav-link" href="#" onclick="app.showInvoices(); return false;">Invoices</a>
                <a class="nav-link" href="#" onclick="app.showQuotes(); return false;">Quotes</a>
                <a class="nav-link" href="#" onclick="app.showConfiguration(); return false;">Settings</a>
                <a class="nav-link text-danger" href="#" onclick="app.logout(); return false;">Logout</a>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <div id="app-content">
            <!-- Dynamic content will be loaded here -->
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/app.js"></script>
</body>
</html>
